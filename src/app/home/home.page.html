<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment [(ngModel)]="country" (ionChange)="segmentChange($event)">
    <ion-segment-button value="india">
      <ion-label>INDIA</ion-label>
    </ion-segment-button>
    <ion-segment-button value="sa">
      <ion-label>SA</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list id="indiaList" padding *ngIf='isIndiaPressed'>
    <ion-item *ngFor="let item of raftersListIndia">
        {{item}}
    </ion-item>
  </ion-list>

  <ion-list id="saList" padding *ngIf='git isSAPressed'>
    <ion-item *ngFor="let item of raftersListSA">
      {{item}}
    </ion-item>
  </ion-list>
</ion-content>
